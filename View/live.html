    <main role="main" class="container">
        <div class="row">

                <h2>記事一覧</h2>

            <section class="col-sm-9">
                <h1>Edit</h1>

                <form action="http://localhost/control/Controller/PostsController.php" method="POST" class="">
                    <div class="form-group">
                        <label class="control-label" for="formTitle">Title:</label>
                        <input type="text" name="title" id="formTitle" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="formContent">Content:</label>
                        <textarea name="content" id="formContent" class="form-control" rows="10"></textarea>
                    </div>

                    <div class="form-group">
                        <input type="hidden" name="action" value="add">
                        <input type="submit" value="Send!" class="btn btn-primary">
                    </div>
                </form>
            </section>
        </div>
